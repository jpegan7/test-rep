<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jack's Site - Timer</title>
    <link href="timer.css" rel="stylesheet" type="text/css" />
    <input type="button"  onclick="window.location.href = 'home.html';" id="home" value="Home" class="home">
    <h1>Timer</h1>
  </head>
  
  <body>

    <div class="timerDisplay">
      <strong id="thrs">00</strong>:<strong id=tmins>00</strong>:<strong id=tsecs>00</strong>
    </div>
      <form>
        <div class = "inputs">
          Hours:
          <input type="number" id="hrs" name="timerStartHr" min=0 max=9999 value=0>
          Minutes:
          <input type="number" id="mins" name="timerStartMin" maxlength="2" min=0 max=59 value=0>
          Seconds:
          <input type="number" id="secs" name="timerStartSec" min=0 max=59 value=0>
        </br>
        </div>
        
        <input type="button" id="setTimer" value="Set Timer">
        <input type="button" id="pausePlay" value="Pause">
        <input type="button" id="reset" value="Reset">
      </form>



    <script src="timer.js"></script>    
  </body>
</html>
